<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Cruz_.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
    <style>
        body{
            background-color:crimson;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F600</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Foto Flexível">
    </picture>

    <h1>Imagem Flexível</h1>
    <p>Fazendo o desafio de novo</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/caranguejo-p.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/caranguejo-m.jpg" type="image/jpg">
        <img src="imagens/caranguejo-g.jpg" alt="Imagem Flexível">
    </picture>
</body>
</html>
