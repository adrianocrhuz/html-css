<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: rgba(45, 45, 180, 0.808);
            display: inline-block;
            border: 1px solid black;
            text-align: center;
            height: 200px; /*height=altura*/
            width: 200px;  /*width=largura*/
        }

        div:hover{ /* houver=quando eu passar o mouse por cima*/
            background-color:chartreuse ;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
